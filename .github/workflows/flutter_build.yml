name: Flutter Build

on:
  push:
    branches: [ main ] # يتم البناء تلقائياً عند الرفع على فرع main
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 # تحديث للإصدار v4

      - name: Set up Java
        uses: actions/setup-java@v4 # تحديث للإصدار v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # يمكنك تحديث هذه النسخة حسب إصدار Flutter لديك
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      # هذا هو التعديل الأساسي لحل الخطأ الذي ظهر لك
      - name: Upload APK
        uses: actions/upload-artifact@v4 # تم التحديث من v3 إلى v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
