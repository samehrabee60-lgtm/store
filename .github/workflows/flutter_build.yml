name: Flutter Build APK
on:
  push:
    branches:
      - main  #  أو اسم الفرع الذي تعمل عليه حالياً

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x' # تأكد من مطابقة الإصدار المثبت عندك

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release
