name: beta_lab_store
description: "A new Flutter project for Beta Lab Store."
publish_to: 'none'

version: 1.0.0+1

environment:
  # تم تعديل النطاق ليقبل أي نسخة من Dart 3 فما فوق، مما يحل مشكلة بناء GitHub Actions
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  # تحديث مكتبات Firebase لضمان التوافق الكامل مع Realtime Database في سنغافورة
  # firebase_core: ^3.10.1
  # firebase_auth: ^5.4.1
  # firebase_database: ^11.1.1 
  # cloud_firestore: ^5.6.1
  # firebase_storage: ^12.4.1
  supabase_flutter: ^2.8.3
  
  provider: ^6.1.2
  carousel_slider: ^5.0.0
  image_picker: ^1.1.2
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  # تعريف الأصول (Assets)
  assets:
    - assets/images/

