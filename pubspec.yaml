name: beta_lab_store
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  # تم تعديل الإصدار ليتوافق مع Flutter 3.19 فما فوق لحل مشكلة البناء في GitHub
  sdk: '>=3.10.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.0.0      # تحديث الإصدار للتوافق مع المكتبات الجديدة
  firebase_auth: ^5.0.0
  # إضافة مكتبة Realtime Database الضرورية للاتصال بسيرفر سنغافورة
  firebase_database: ^11.0.0 
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0
  provider: ^6.1.2
  carousel_slider: ^5.0.0
  image_picker: ^1.1.2
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: "^0.14.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  # تأكد من وجود مجلد الصور فعلياً في مشروعك
  assets:
    - assets/images/

  uses-material-design: true

  # إضافة خط Cairo ليتناسب مع التصميم العربي للتطبيق
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf # تأكد من إضافة الملف في هذا المسار
